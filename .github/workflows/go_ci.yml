name: "CI - Go Build & Test"

on:
    pull_request:
    push:
        branches: [main]

jobs:
    go:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: "src/go.mod"
                  cache: true
                  cache-dependency-path: src/go.sum

            - name: Tidy modules
              working-directory: src
              run: go mod tidy && git diff --exit-code || (echo "::error ::go.mod/go.sum are not tidy" && exit 1)

            - name: Format
              working-directory: src
              run: |
                  go fmt ./...
                  # fail if formatting would change files
                  git diff --exit-code || (echo "::error ::Run 'go fmt ./...' locally" && exit 1)

            - name: Vet
              working-directory: src
              run: go vet ./...

            - name: Lint (golangci-lint)
              uses: golangci/golangci-lint-action@v9
              with:
                  version: v1.60
                  args: --timeout=5m
                  working-directory: src
